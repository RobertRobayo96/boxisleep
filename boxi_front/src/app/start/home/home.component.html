
<!--Slider Area Start-->
<div class="slider-area slider-two">
    <div class="preview-2">
        <div id="nivoslider" class="slides">
            <img *ngFor="let s of sliders; let i = index" src="{{s.image}}" alt="" title="#slider-1-caption{{i+1}}" />
        </div>
        <div *ngFor="let s of sliders; let i = index" id="slider-1-caption{{i+1}}"
            class="nivo-html-caption nivo-caption">
            <div class="banner-content slider-1">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-content-wrapper">
                                <div class="text-content">
                                    <h1 class="title1">{{s.title}}</h1>
                                    <p class="sub-title d-none d-lg-block">
                                        {{s.description}}
                                    </p>
                                    <div class="banner-readmore">
                                        <a class="button-default bg-blue" href="{{s.link}}">Ver más</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End of Slider Area-->

<!--Latest News Area Start-->
<div class="latest-area section-padding bg-white">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title-wrapper">
                    <div class="section-title">
                        <h3>NOTICIAS</h3>
                        <p>Conoce las últimas noticias de nuestro equipo</p>
                    </div>
                </div>
            </div>
        </div>

        <owl-carousel [options]="carouselOptions" [items]="blogs">
            <div class="item col-md-12" *ngFor="let b of blogs">
                <div class="single-item">
                    <div class="single-item-image overlay-effect" style="height: 200px;"
                        [ngStyle]="{background: 'url(' + b.img + ')', 'background-size': 'cover'}">

                    </div>
                    <div class="single-item-text text-center">
                        <h4 style="margin-top: -15px;"><a>{{b.title}}</a></h4>
                        <div class="single-item-text-info"></div>
                    </div>
                    <div class="button-bottom">
                        <a href="{{b.link}}" target="_blank" class="button-default">Ver más</a>
                    </div>
                </div>
            </div>
        </owl-carousel>

    </div>
</div>
<!--End of Latest News Area-->

<!--Fun Factor Area Start-->
<div class="fun-factor-area section-margin">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title-wrapper white">
                    <div class="section-title">
                        <h3>¡TE DAMOS ALGUNAS RAZONES PARA ELEGIRNOS!</h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="single-fun-factor">
                    <h4>Colchones</h4>
                    <h2><span class="counter" [countUp]="45" [options]="{duration:5}"></span>+</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="single-fun-factor">
                    <h4>Camas</h4>
                    <h2><span class="counter" [countUp]="1345" [options]="{duration:5}"></span>+</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="single-fun-factor">
                    <h4>Pais </h4>
                    <h2><span class="counter" [countUp]="20" [options]="{duration:5}"></span>+</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End of Fun Factor Area-->
